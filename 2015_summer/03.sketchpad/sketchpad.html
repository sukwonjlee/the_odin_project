<!DOCTYPE html>
<html>
<head>
	<title>Sketchpad</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/sketchpad.css" /> 
	<!-- JavaScript and jQuery -->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/sketchpad.js"></script>
</head>

<body>
	<div class="wrapper">
		<h1>Sketchpad</h1>
		
		<p>How many grid(s) do you want? (Between 1 and 20)</p>
		<p><input type="text" name="size" value="1"> X <span>1</span></p>
		<button id="create">Create Sketchpad</button>
		<button id="clear">Clear Sketchpad</button><br><br>

		<div id="grid_container"></div>
	</div>
</body>
</html>
